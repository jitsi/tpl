name: CI

on:
  pull_request:
  push:
    branches:
    - master
    tags:
    - "v*.*.*"

jobs:
  build-deploy:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v2
      with:
        go-version: '1.23'
    - name: Build
      run: |
        go version
        make build-all
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        files: _releases/*
